<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="box">
    <p>calc</p>
<div class="inputs">
    <input type="text" class="display">
</div>
<div class="btn">
<div>
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button  data-value="DEL" class="operator DEL" >DEL</button>
</div>
<div>
    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="+">+</button>
</div>
<div>
    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="-" >-</button>
</div>
<div>
    <button data-value=".">.</button>
    <button data-value="0">0</button>
    <button data-value="/">/</button>
    <button data-value="*" >*</button>
</div>
<div class="astbtn">
    <button data-value="Reset"class="operator reset">RESET</button>
    <button data-value="=" class="operator qe">=</button>
    
</div>
</div>

</div>


<script>
    const display = document.querySelector(".display");
    const buttons = document.querySelectorAll("button");
    const spechar = ['+','-','/','*','=','DEL','Reset'];
    let output = "";
    const calculate = (btnValue) => {
        
        if (btnValue === "="){
            output = eval(output.replace('%', "/100"))
        }
        
        else if(btnValue === "Reset"){
            output = "";
        }
        else if(btnValue === "DEL" ){
            output = output.toString().slice(0, -1);
        }
        else{
            if(output === "" && spechar.includes(btnValue))
                return;
            output += btnValue;
        }
        display.value = output;
    };



    buttons.forEach((button) => {
        button.addEventListener("click", (e) => calculate(e.target.dataset.value));
    });
</script>
</body>
</html>
